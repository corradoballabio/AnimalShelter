<template>
	<div class="slds-is-relative modal-sizing">
		<template if:true={isLoading}>
			<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
		</template>

		<header class="slds-modal__header">
			<h2 class="slds-modal__title slds-hyphenate title-size">New Pet</label></h2>
		</header>

		<div class="slds-modal__content slds-var-p-around_medium modal-content">
			<lightning-record-edit-form
				record-id={petRecord.Id}
				object-api-name={petRecord.sobjectType}
				record-type-id={petRecord.recordTypeId}
				onsubmit={handleSubmit}>

				<div class="slds-grid slds-wrap slds-gutters">
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							data-id="Name"
							field-name="Name"
							required>
						</lightning-input-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-combobox
							data-id="Breed__c"
							label="Breed"
							value={value}
							placeholder="--None--"
							options={breedOptions}
							required>
						</lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-2">
						<lightning-input-field
							data-id="Name"
							field-name="Location__c"
							required>
						</lightning-input-field>
					</div>
				</div>
			</lightning-record-edit-form>
		</div>

		<footer class="slds-modal__footer">
			<lightning-button
				class="slds-var-p-around_xx-small"
				variant="neutral"
				label="Cancel"
				onclick={handleCancel}>
			</lightning-button>
			<lightning-button
				class="slds-var-p-around_xx-small"
				variant="brand"
				label="Submit"
				onclick={handleSubmit}>
			</lightning-button>
		</footer>
	</div>
</template>
